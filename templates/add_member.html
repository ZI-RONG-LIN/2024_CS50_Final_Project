<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Member</title>
        <!-- import Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Custom style -->
        <style>
            /* Background and font style */
            body {
                background-color: #fffcf2;
                font-family: 'Arial', sans-serif;
            }

            /* Card style */
            .card {
                border: none;
                background-color: #EFDABA;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                border-radius: 12px;
            }

            /* Title style */
            h1 {
                color: #582f0e;
            }

            /* Button style */
            .btn-custom {
                background-color: #a44a3f;
                color: white;
                border-radius: 20px;
                padding: 10px 20px;
                transition: all 0.3s ease;
            }

            .btn-custom:hover {
                background-color: #ad2831;
                color: #FFF4DC;
            }

            .btn-secondary {
                background-color: #2f6690;
                color: white;
                border-radius: 20px;
                padding: 10px 20px;
                transition: all 0.3s ease;
            }

            .btn-secondary:hover {
                background-color: #16425b;
            }

            /* Form labels and input box styles */
            label {
                font-weight: bold;
                color: #333d29;
            }

            input,
            select {
                border-radius: 8px;
                border: 1px solid #c2c5aa;
                padding: 10px;
                width: 100%;
                box-sizing: border-box;
            }

            input:focus,
            select:focus {
                border-color: #582f0e;
                outline: none;
                box-shadow: 0 0 5px rgba(88, 47, 14, 0.5);
            }
        </style>
    </head>

    <body>
        <div class="container mt-5">
            <!-- Form card -->
            <div class="card p-4">
                <h1 class="text-center">Add Member</h1>
                <form method="POST" action="/add_member" class="mt-4">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="birthday" class="form-label">Birthday:</label>
                        <input type="date" id="birthday" name="birthday" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender:</label>
                        <select id="gender" name="gender" class="form-select" required>
                            <option value="Female">Female</option>
                            <option value="Male">Male</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="contact" class="form-label">Contact:</label>
                        <input type="text" id="contact" name="contact" class="form-control" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-custom me-2">Add Member</button>
                        <a href="/" class="btn btn-secondary">Back to Members</a>
                    </div>
                </form>
            </div>
        </div>
    </body>

</html>
