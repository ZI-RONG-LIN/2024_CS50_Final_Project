<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Member List</title>
        <!-- import Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Custom style -->
        <style>
            /* Background and font style */
            body {
                background-color: #fffcf2;
                font-family: 'Arial', sans-serif;
            }

            /* Page title */
            h1 {
                color: #582f0e;
                text-align: center;
                margin-bottom: 2rem;
            }

            /* Card style */
            .card {
                border: none;
                background-color: #EFDABA;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                border-radius: 12px;
            }

            /* List style */
            .list-group-item {
                background-color: #FFF8E1;
                border: none;
                color: #333d29;
                font-size: 18px;
            }

            /* Add and delete button styles */
            .btn-custom {
                background-color: #582f0e;
                color: white;
                border-radius: 20px;
                padding: 8px 16px;
                transition: all 0.3s ease;
                font-size: 16px;
            }

            .btn-custom:hover {
                background-color: #452308;
                color: #FFF4DC;
            }

            .btn-danger {
                background-color: #a9a99a;
                color: #252422;
                border-radius: 20px;
                padding: 8px 16px;
                transition: all 0.3s ease;
                border: none;
            }

            .btn-danger:hover {
                background-color: #a44a3f;
            }

            /* Main button block spacing */
            .action-buttons {
                text-align: center;
                margin-bottom: 1rem;
            }

            /* The upper right corner of the logout button */
            .logout-button {
                position: absolute;
                top: 10px;
                right: 10px;
            }

            .text-dark:hover {
                text-decoration: underline !important;
                text-decoration-color: black;
            }
        </style>
    </head>

    <body>
        <!-- Logout button moved to upper right corner -->
        <div class="logout-button">
            <a href="/logout" class="btn btn-custom">Logout</a>
        </div>

        <div class="container mt-5">
            <!-- Page title -->
            <h1>Members</h1>

            <!-- Member list -->
            <div class="card">
                <div class="card-body">
                    <ul class="list-group">
                        {% for member in members %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                            <!-- Member name and link -->
                                <a href="/member/{{ member.id }}" class="text-decoration-none text-dark">
                                    {{ member.name }}
                                </a>
                            <!-- Delete button -->
                                <form method="POST" action="/delete_member/{{ member.id }}" onsubmit="return confirm('Are you sure you want to delete this member?');" class="d-inline">
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>

            <!-- Add member button -->
            <div class="action-buttons mt-4">
                <a href="/add_member" class="btn btn-custom">Add Member</a>
            </div>
        </div>
    </body>

</html>
